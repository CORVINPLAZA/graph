<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>DashBoard</title>
   <script>

        window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2",
            data: [{        
                type: "line",
                dataPoints: [
                    {label:"Sunday" , y: 15500 },
                    {label:"Monday" , y: 21500},
                    {label:"Tuesday" , y: 18500},
                     {label:"Wednesday" , y: 24000 },
                    {label:"Thursday" , y: 23500 },
                    {label:"Friday" ,  y: 24000 },
                    {label:"Saturday" , y: 12000 },
                ]
            }]
        });
        chart.render();
        }
       
    </script>
</head>
<body>
    <div>
        <div id="Search" class="row "><!--회색으로 만듦-->
            <div  class="p-3 mb-2 col-md-11 text-secondary">Search</div>
            <div class="p-3 col-sm-1 bg-dark text-secondary">Sign out</div>
        </div>
        <div class="row" style="padding-top: 10px;"> 
            <div class="col-md-10"><h3>Dashboard</h3></div>
            <div class="col-md-1 btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-outline-secondary">
                    <!-- <input type="button" name="options" id="option1" autocomplete="off">-->Share 
                  </label>
                  <label class="btn btn-outline-secondary">
                    <!-- <input type="button" name="options" id="option2" autocomplete="off"> -->Export 
                    </label>
            </div> 
            <div class="col-md-1 btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  This week
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" href="#">Dropdown link</a>
                  <a class="dropdown-item" href="#">Dropdown link</a>
                </div>
              </div>
        </div>     
        <hr>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
